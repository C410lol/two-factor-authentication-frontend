<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Create account</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="create.css">
        <script src="create.js" defer></script>
    </head>
    <body>
        <h1 id="title">Create account</h1>
        <div id="box">
            <label id="img_label" for="img_input">Choose an image</label>
            <div id="status_box"></div>
            <form id="form">
                <input id="img_input" type="file" accept="image/*"/>
                <input id="username_input" class="field" type="text" placeholder="Your username"/>
                <input id="email_input" class="field" type="email" placeholder="Your email"/>
                <input id="password_input" class="field" type="password" placeholder="Create password"/>
                <input id="conf_password_input" class="field" type="password" placeholder="Confirm password"/>
                <input id="create_btn" type="submit" value="Create account"/>
            </form>
            <p id="login_txt">Already have an account? 
                <a href="file:///C:/Users/caiog/VisualCodeProjects/login-page/login/login.html">Login here</a>
            </p>
        </div>
    </body>
</html>
