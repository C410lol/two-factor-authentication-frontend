    <body>
        <h1 id="title">Create account</h1>
        <div id="create-box">
            <div id="status_box"></div>
            <form id="create-form">
                <input id="name_input" class="field" type="text" placeholder="Your name"/>

                <input id="confirm_password_input" class="field" type="password" placeholder="Confirm password"/>
                <input id="create_button" class="button" type="submit" value="Create account"/>
            </form>
            <p id="login-here-text">Already have an account?
